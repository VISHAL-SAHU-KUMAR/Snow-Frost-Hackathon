<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | FraudShield</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">
    <div class="bg-gradient"></div>
    <div class="auth-container glass-panel">
        <div class="brand-large">
            <i class="fa-solid fa-fingerprint"></i>
            <span>FraudShield</span>
        </div>
        <h2>Create Account</h2>
        <p class="subtitle">Join the secure network</p>

        <form id="signup-form">
            <div class="form-group">
                <label>Full Name</label>
                <div class="input-wrap">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" id="fullname" required placeholder="John Doe">
                </div>
            </div>
            <div class="form-group">
                <label>Username</label>
                <div class="input-wrap">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" id="username" required placeholder="Choose a username">
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="input-wrap">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
            </div>
            <button type="submit" class="btn-primary-glow btn-full">Sign Up</button>
        </form>

        <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="auth.js"></script>
</body>

</html>
